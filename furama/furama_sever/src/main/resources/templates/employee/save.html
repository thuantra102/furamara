<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/employee/save}" method="post" th:object="${employee}">
    <input hidden type="text" th:field="*{id}">
    <label for="">Name: </label>
    <input type="text" th:field="*{name}">
    <br>
    <label for="">Date Of Birth</label>
    <input type="date" th:field="*{dateOfBirth}">
    <br>
    <label for="">Identity Card: </label>
    <input type="text" th:field="*{identityCard}">
    <br>
    <label for="">Salary: </label>
    <input type="text" th:field="*{salary}">
    <br>
    <label for="">Phone Number: </label>
    <input type="text" th:field="*{phoneNumber}">
    <br>
    <label for="">Email: </label>
    <input type="text" th:field="*{email}">
    <br>
    <label for="">Address: </label>
    <input type="text" th:field="*{address}">
    <br>
    <label for="">Position: </label>
    <select th:field="*{position}" name="" id="">
        <option th:each="positionItems : ${positionList}" th:value="${positionItems.id}" th:text="${positionItems.name}">
        </option>
    </select>
    <br>
    <label for="">Level: </label>
    <select th:field="*{level}" name="" id="">
        <option th:each="levelItems : ${levelList}" th:value="${levelItems.id}" th:text="${levelItems.name}">
        </option>
    </select>
    <br>
    <label for="">Department: </label>
    <select th:field="*{department}" name="" id="">
        <option th:each="departmentItems : ${departmentList}" th:value="${departmentItems.id}" th:text="${departmentItems.name}">
        </option>
    </select>
    <br>
    <button type="submit" th:if="${id==0}">Add new</button>
    <button type="submit" th:unless="${id==0}">Edit</button>
</form>
</body>
</html>
